{% extends 'layout.html' %}
{% block content %}
    <!-- NavBar -->
    {% include 'nav_bar.html' %}
    <!-- Register Form -->
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    <h1>Register</h1>
    <div class="register-form">
        <form method="POST" action="">
            {% csrf_token %}
            <div>
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
{% endblock %}
