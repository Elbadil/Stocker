{% extends 'index.html' %}
{% load static %}
{% block content %}
<!-- Register Product Form -->
<div class="container d-flex align-items-start justify-content-center mt-5 mb-5">
    <form method="POST" id="add_item_form" enctype="multipart/form-data" class="border p-4 shadow rounded bg-white" style="width: 100%; max-width: 500px;">
        {% csrf_token %}
        <h2 class="text-center mb-4">Add Item</h2>
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}{% if not field.name in custom_fields %}<span style="color: red;">*</span>{% endif %}</label>
                <!-- Custom fields: Category, Supplier -->
                {% if field.name in custom_fields %}
                    <input type="text" class="form-control" value="{{ product.field.name }}" name="{{ field.name }}" list="{{ field.name }}-list">
                    <datalist id="{{ field.name }}-list">
                        <select id="product_{{ field.name }}">
                            {% if field.name == 'category' %}
                                {% for category in categories %}
                                    <option value="{{ category.name }}">{{ category.name }}</option>
                                {% endfor %}
                            {% else %}
                                {% for supplier in suppliers %}
                                    <option value="{{ supplier.name }}">{{ supplier.name }}</option>
                                {% endfor %}
                            {% endif %}
                        </select>
                    </datalist>
                <!-- Other Fields: Name, Quantity, Price -->
                {% else %}
                    {{ field }}
                {% endif %}
                <!-- Field Errors -->
                <div class="invalid-feedback" id="{{ field.name }}-errors"></div>
            </div>
        {% endfor %}
        <!-- Add Variant Switch -->
        <hr>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" id="add-variants-switch" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label"  for="flexSwitchCheckDefault">This item has variants</label>
        </div>
        <!-- Add Variant Container -->
        <div id="add-attr-container" data-add-attr='{{ add_attributes }}'></div>
        <hr>
        <!-- Picture Field -->
        <div class="form-group">
            <label for="picture">Picture</label>
            <input type="file" name="picture" accept="image/*" class="form-control">
        </div>
        <!-- Submit Form Button -->
        <button type="submit" class="btn btn-primary btn-block">Add Item</button>
    </form>
</div>
<script type="module" src="{% static 'inventory/scripts/add_item_form.js' %}"></script>
{% endblock %}
