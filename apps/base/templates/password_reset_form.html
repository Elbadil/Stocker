{% extends 'layout.html' %}
{% block content %}
    <!-- Password Reset Form -->
    <div class="container d-flex align-items-start justify-content-center mt-5" style="height: 100vh;">
        <form method="POST" class="border p-4 shadow rounded bg-white" style="width: 100%; max-width: 450px;">
            <h2 class="text-center mb-4">Reset Password</h2>
            {% csrf_token %}
            <!-- Email -->
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <!-- Submit Button -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block">Reset my password</button>
            </div>
        </form>
    </div>
{% endblock %}
